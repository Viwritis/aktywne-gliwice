<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extandadUser">
            <h2><span jhiTranslate="aktywneGliwiceApp.extandadUser.detail.title">Extandad User</span> {{ extandadUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aktywneGliwiceApp.extandadUser.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ extandadUser.phoneNumber }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extandad-user', extandadUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
